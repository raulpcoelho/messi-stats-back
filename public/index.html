<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionel Messi Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1>Lionel Messi Stats</h1>
                <p>The definitive record of football's greatest career</p>
            </div>
            <div class="header-actions">
                <a href="/api/docs" class="btn btn-secondary">API Docs</a>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <div class="hero-text">
                        <h2>The G.O.A.T.</h2>
                        <p>Explore the legendary statistics of Lionel Messi, from his early days at Barcelona to his World Cup triumph.</p>
                    </div>
                    <div class="hero-image">
                        <img src="messi.webp" alt="Lionel Messi" class="messi-img">
                    </div>
                </div>
            </section>

            <section class="stats-summary" id="stats-summary">
                <!-- Stats will be injected here -->
                <div class="stat-card loading"></div>
                <div class="stat-card loading"></div>
                <div class="stat-card loading"></div>
            </section>

            <section class="matches-container">
                <div class="section-header">
                    <h2>Match History</h2>
                    <div class="filters">
                        <select id="year-filter">
                            <option value="">All Years</option>
                            <!-- Years will be injected here -->
                        </select>
                    </div>
                </div>
                
                <div class="matches-grid" id="matches-grid">
                    <!-- Matches will be injected here -->
                    <div class="match-card loading"></div>
                    <div class="match-card loading"></div>
                    <div class="match-card loading"></div>
                    <div class="match-card loading"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with NestJS & Vanilla JS</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
